{% extends 'base.html' %} {% block content %}
<div class="home-frame">
	<div class="home-grid">
		<div class="item-a box-relative flex-home-buttons">
			<h1 class="item-d">/sw&emacr;t/</h1>
			<img {% load static %}src="{% static "images/bg.png" %}" alt="">
		</div>
		<div class="flex-home-buttons item-b">
			<a class="button create" href="{% url 'signup' %}">CREATE AN ACCOUNT</a>
			<a class="button login" href="{% url 'login' %}">LOGIN</a>
			{% if user.is_authenticated %}
                
                <a class="text-dark" href="/logout">Logout</a>
                <a class="btn btn-sm btn-outline-primary m-2"  href="/user"><span style="color:red">View your profile, {{user.first_name|title}}</span></a>
            {% else %}
                <a class="text-dark" href="/login">Login</a>
                <a class="btn btn-sm btn-primary m-2"  href="/register">Register</a>
            {% endif %}
    
    
		</div>
	</div>
</div>
{% endblock %}

{% extends 'base.html' %} {% block content %}

<div class="home-frame">
	<div class="home-grid">
		<div class="item-a flex-home-buttons-one">
			<img class="item-g" {% load static %}src="{% static "images/yourspace.png" %}" alt="">
		</div>
		<h2 class="item-c flex-home-buttons-one">Your Space, When You Want It</h2>	
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
				<img class="d-block w-100" {% load static %}src="{% static "images/coworkingspace.jpg" %}" alt="First slide">
				</div>
				<div class="carousel-item">
				<img class="d-block w-100" {% load static %}src="{% static "images/coworkingspace2.jpg" %}" alt="Second slide">
				</div>
				<div class="carousel-item">
				<img class="d-block w-100" {% load static %}src="{% static "images/coworkingspace3.jpg" %}" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>		
		<div class="flex-home-buttons-one item-b">
			<a class="button create" href="{% url 'signup' %}">CREATE AN ACCOUNT</a>
			<a class="button login" href="{% url 'login' %}">LOGIN</a>
		</div>
		<h2 class="item-h"> /your-space/ Makes Getting Back To The Office Easier Than Ever!</h2> 
	</div>
	
</div>
{% endblock %}

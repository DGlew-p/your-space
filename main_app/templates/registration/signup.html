{% extends 'base.html' %} {% block content %}
<div class="home-frame">
	<div class="home-grid">
		<div class="item-a box-relative flex-home-buttons">
			<h1 class="item-d">/sw&emacr;t/</h1>
			<img {% load static %}src="{% static "images/bg.png" %}" alt="">
		</div>
		<div class="flex-login item-b">
			<h1>Sign Up</h1>

			{% if error_message %}
			<p class="red-text">{{ error_message }}</p>
			{% endif %}

			<form method="post" action="{% url 'signup' %}">
				{% csrf_token %} {{ form.as_p }}
				<input type="submit" class="btn" value="signup" />
			</form>
		</div>
	</div>
</div>

{% endblock %}

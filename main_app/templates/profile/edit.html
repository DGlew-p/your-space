<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'profile_update' user.id %}" method="POST">
        {% csrf_token %} 
        {% load widget_tweaks %}
        <span class="icon is-small is-left"><i class="fas fa-user"></i>Username: <input value="{{profile.user.username}}" name="username" disabled></span>
        First Name: <input value="{{ profile.user.first_name }}" name="first_name">
        Last Name: <input value="{{ profile.user.last_name }}" name="last_name">
        Email: <input value="{{profile.user.email}}" name="email" disabled>
        Role: <input value="{{profile.role}}" name="role">
        <button type="submit">Save</button>
    </form>
</body>
</html>
